<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- NOTE bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Freelancer</title>
</head>

<body>

  <!-- TODO make this navbar always follow us on the page -->
  <header>
    <div class="container-fluid">
      <!-- NOTE row's are display: flex by default, no need for d-flex class -->
      <section class="row justify-content-around align-items-center bg-primary">
        <div class="col-4">
          <p class="fs-2 fw-bold text-white my-3">START BOOTSTRAP</p>
        </div>
        <div class="col-3">
          <!-- NOTE d-flex applies display: flex -->
          <div class="d-flex justify-content-between text-white">
            <p class="mb-0">Portfolio</p>
            <p class="mb-0">About</p>
            <p class="mb-0">Contact</p>
          </div>
        </div>
      </section>
    </div>
  </header>

  <main>
    <div class="container-fluid">

      <!-- SECTION Dude -->
      <section class="row bg-success">
        <!-- NOTE m- represents margin, accepts numbers 1-5,  accepts directions ie mt mb ms me mx my -->
        <div class="col-12 my-5 text-light text-center">
          <!-- NOTE dude is not a bootstrap class. You still need to write your own in certain occasions -->
          <img class="dude mb-3"
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg"
            alt="Smiling dude">
          <h1>START BOOTSTRAP</h1>
          <i class="mdi mdi-star-face fs-1"></i>
          <h2>Graphic Artist - Web Designer - Illustrator</h2>
        </div>
      </section>
      <!-- !SECTION  -->

      <!-- SECTION Portfolio -->
      <section class="row">
        <div class="col-12 text-center my-5">
          <h2>PORTFOLIO</h2>
          <i class="mdi mdi-star-face fs-1"></i>
        </div>
        <!-- NOTE all sorts of screen size sizing col-12 col-sm-8 col-md-4 col-lg-2 -->
        <div class="col-12 col-md-4 mb-3">
          <!-- NOTE img-fluid tells an img to not spill outside of it's allowed col-width -->
          <img class="img-fluid"
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
            alt="Log cabin">
        </div>
        <div class="col-12 col-md-4 mb-3">
          <img class="img-fluid"
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
            alt="Log cabin">
        </div>
        <div class="col-12 col-md-4 mb-3">
          <img class="img-fluid"
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
            alt="Log cabin">
        </div>
        <div class="col-12 col-md-4 mb-3">
          <img class="img-fluid"
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
            alt="Log cabin">
        </div>
        <div class="col-12 col-md-4 mb-3">
          <img class="img-fluid"
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
            alt="Log cabin">
        </div>
        <div class="col-12 col-md-4 mb-3">
          <img class="img-fluid"
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
            alt="Log cabin">
        </div>
      </section>
      <!-- !SECTION  -->

    </div>
  </main>

  <footer></footer>

</body>

</html>
